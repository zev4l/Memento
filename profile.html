        <title>Profile</title>

    <body id="profile"> 
       
        <div id="container">

            <!-- Dimmers (usados para alternar entre popup e backrgound alternando a opacidade de cada um) -->
            <div id="dimmer"></div>
            <div id="dimmer2"></div>

            <!-- Titulo da Página-->
            <h3 class="title">Perfil</h3>
            
            <!-- Botão que permite voltar à página anterior (Memento) -->
            <a href="memento.html"><img class="backArrow" src="Recursos/backArrow.png"></a>

            <!-- Botão Definições -->
            <a href="settings.html"><img id="settingsButton" src="Recursos/settingsIcon.png"></a>

            <!-- Botão Ajuda (abre em popup) -->
            <img id="helpButton" src ="Recursos/help.png" onclick="openHelpBox()">

            <!-- Local onde se encontra o Avatar do utilizador -->
            <a id="profileAvatarContainer" class="acrylic"><img id ="profileAvatar" src="Recursos/Avatares/defaultAvatar.png"></a>

            <!-- Tabela que disponibiliza a informação sobre o utilizador (álbuns criados, total de fotografias, total de fotografias partilhadas -->
            <table id="profileStatsTable">
                <tr id="profileTableData">
                    <!-- Número de albuns criados -->
                    <th id="totalProfileAlbuns"></th>
                    <!-- Número de fotografias -->
                    <th id="totalProfilePhotos"></th>
                    <!-- Número de fotografias partilhadas -->
                    <th id="sharedProfilePhotos"></th>
                </tr>
                <!-- Legenda/indicador dos números apresentados -->
                <tr id="profileTableSubtitle">
                    <th>Álbuns criados </th>
                    <th>Total de fotografias</th>
                    <th>Fotografias partilhadas</th>
                </tr>
            </table>
            
            <!-- Caixa de Ajuda (abre em popup)-->
            <div id="helpBox">
                <!-- Botão para fechar a caixa que se encontra aberta -->
                <img class="cross" src="Recursos/cross.png" onclick="closeHelpBox()">
                <div class="dropdownProfile">
                    <a class="helpTitle">• Como faço para mudar o meu avatar?</a>
                    <img src="Recursos/dropdown.png" onclick="toggleHelpSection(1)" id="helpViewer1">
                    <div id="dropdownContent1" class="dropdownContentProfile">
                        <a>Para mudar o avatar é necessário direcionar-se às definições. Para tal, basta
                            clicar no botão <img class="helpIcon" src="Recursos/settingsIcon.png"> que se encontra
                            no canto superior de direito do seu ecrã.
                        </a>
                    </div>
                </div>
            </div>
