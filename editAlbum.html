<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="estilos/estilos.css">

        <title>Memento</title>

    <!-- ESTA CENA SERVE PARA QUE O RESTO DO ECRÃ FIQUE ESCURO QUANDO SE ABREM POPUPS -->
    <body> 
       
        <div id="container">

            <div id="dimmer"></div>

            <div id="importBox">
                <img class="cross" src="Recursos/cross.png" onclick="closeImportBox()">
                <h2>Serviços Cloud:</h2>
                <a href="notAvailable.html"><img class="logo" src="Recursos/oneDrive.png"></a>
                <a href="notAvailable.html"><img class="logo" src="Recursos/googleDrive.png"></a>
                <a href="notAvailable.html"><img class="logo" src="Recursos/dropbox.png"></a>
                <h2>Upload:</h2>
                <img class="logo" onclick="importHandler('local')" src="Recursos/upload.png">
                
                
            </div>

            <h3 class="title">EDITAR ÁLBUM</h3>

            <div id="successBox" onclick="openSuccessBox()"><img src="Recursos/check.png"><h1>Álbum editado com sucesso!</h1></div>

            <div id="photoViewer"><img id="selectedPhoto"><img class="cross" src="Recursos/cross.png" onclick="closePhotoViewer()"></div>

            <div id="warningBox"><img class="logo" src="Recursos/info.png"><h2>Já existe um album com esse nome!</h2></div>

            <div id="createNewAlbum">
                <h4>Fotografias: <span id="previewPhotoCounter">0</span></h4>
                <div id="photosPreview" class="acrylic">
                    <!-- Aqui são dinâmicamente adicionados novos divs  -->
                    <!-- <div></div>
                    <div></div>
                    <div></div> -->

                </div>
                <div id="newAlbumDetails">
                    <form autocomplete="off">
                        <a>Nome: </a>
                        <input id="newAlbumName" placeholder="Escreva um nome..." required>
                        <div id="newAlbumExtraDetails"> 
                            <a>Filtrar:</a>
                            <select id="newAlbumLocation" onchange="previewUpdater('subsequent')">
                                <option value="" selected>Localização...</option>
                            </select>
                            <select id="newAlbumEvent" onchange="previewUpdater('subsequent')">
                                <option value="" selected>Evento...</option>
                            </select>
                            <input type="date" id="newAlbumDate" name="newAlbumDate" onchange="previewUpdater('subsequent')">
                            <button type="button" class="formButton"  id="saveAlbumButton" onclick="saveAlbum()">Guardar Álbum</button>
                            <button type="button" class="formButton"  id="discardAlbumButton" onclick="goBack()">Descartar</button>    
                        </div>
                    </form>
                </div>
                <a id="removeDuplicatesButton" class="acrylic" onclick="removeDuplicates()">Remover Duplicadas</a>
                <a id="importButton" class="acrylic" onclick="openImportBox()">Importar Fotografias</a>

                
            </div>

            <a href="memento.html"><img class="backArrow" src="Recursos/backArrow.png"></a>

            </div >

                
        </div>
