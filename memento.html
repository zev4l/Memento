<!DOCTYPE html>



<html lang="en">

    <body id="homepage"> 
 
       
        <div id="container">

            <div id="dimmer"></div>

            <h1 id="loginButton">LOGIN</h1>
            <h1 id="registerButton">REGISTAR</h1>

            <div id="loginBox">
                <h1 class="cross" onclick="closeLoginBox()">X</h1>
                <form id="loginForm">
                    <h1 class="loginTitle">Login</h1>
                    <label for="username"><b>Nome de Utilizador:</b></label>
                    <input type="text" maxlength="30" size="10" placeholder="Escrever nome..." name="username" required>
                    <label for="password"><b>Password:</b></label>
                    <input type="password" placeholder="Escrever password..." name="password" required>
                    <button type="button" class="formButton" id="loginSubmit" onclick="loginHandler()">Entrar</button>
                  </form>
            </div>

            <div id="registerBox">
                <h1 class="cross" onclick="closeRegisterBox()">X</h1>
                <form id="registerForm">
                    <h1 class="registerTitle">Registar</h1>
            
                    <label for="email"><b>E-mail:</b></label>
                    <input type="email" size="10" placeholder="Escrever e-mail..." name="email" required>

                    <label for="username"><b>Nome de utilizador:</b></label>
                    <input type="text" maxlength="30" size="10" placeholder="Escrever nome..." name="username" required>
            
                    <label for="password"><b>Password:</b></label>
                    <input type="password" placeholder="Escrever password..." name="password" required>
            
                    <button type="button" id="registerSubmit" class="formButton" onclick="registerHandler()">Registar</button>
                  </form>

            </div>
